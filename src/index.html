<!DOCTYPE html>
<html>
  <nav>
    <meta charset="utf-8">
    
    <title>Cesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon"  href="candado.png.ico">
  </nav>
  <body>
        <section> 
          <main>
            <h1>Cifrado César</h1>
          </main>
          <main  class="pantalla">
              <h2>¡Encripta y desencripta tu mensaje!</h2>
           <textarea class="caja" id="txtCifrar"  placeholder="Ingrese el texto a cifrar o descifrar"></textarea>
           <label>N°</label>
           <input type="number" id="numDesplazamiento" min="1" placeholder="Ingrese n°desplazamiento ">  
           <button class="btn" id="btnCifrar" >Encriptar</button>
           <button class="btn" id="btnDecifrar">Decifrar</button>
           <textarea class="caja" id="txtDecifrar" placeholder="Texto Cifrado o descifrado "></textarea>
           <button class="btn" id="btnRefresh">Limpiar</button> 
          </main>
      </section>
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
